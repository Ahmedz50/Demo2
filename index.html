<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom African Country Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      padding-top: 36px;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      margin: 0;
    }

    .dropdown-container {
      position: relative;
      width: 340px;
    }

    .custom-input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .custom-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .custom-arrow {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
      border: solid #555;
      border-width: 0 2px 2px 0;
      padding: 4px;
      pointer-events: none;
    }

    .dropdown-list {
      position: absolute;
      top: 105%;
      width: 100%;
      max-height: 230px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      z-index: 10;
      display: none;
    }

    .dropdown-item {
      padding: 10px 18px;
      cursor: pointer;
      font-size: 15px;
    }

    .dropdown-item:hover {
      background: #f0f0ff;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dropdown-container">
    <input type="text" id="countryInput" class="custom-input" placeholder="Type or select a country" onfocus="showDropdown()" oninput="filterDropdown()">
    <div class="custom-arrow"></div>
    <div id="dropdown" class="dropdown-list"></div>
  </div>

    const dropdown = document.getElementById("dropdown");
    const input = document.getElementById("countryInput");

    function showDropdown() {
      dropdown.classList.add("show");
      populateDropdown(countries);
    }

    function populateDropdown(list) {
      dropdown.innerHTML = "";
      list.forEach(country => {
        const item = document.createElement("div");
        item.className = "dropdown-item";
        item.textContent = country;
        item.onclick = () => {
          input.value = country;
          dropdown.classList.remove("show");
        };
        dropdown.appendChild(item);
      });
    }

    function filterDropdown() {
      const query = input.value.toLowerCase();
      const filtered = countries.filter(c => c.toLowerCase().includes(query));
      populateDropdown(filtered);
    }

    document.addEventListener("click", function(event) {
      if (!event.target.closest(".dropdown-container")) {
        dropdown.classList.remove("show");
      }
    });
  </script>
